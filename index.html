<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="style.css">
  <script src='main.js'>
</head>
<body>
  <h1>Tab UI</h1>
  <div id="tabs">
    <ul>
      <li class="active"><a href="#tab1">동물</a></li>
      <li><a href="#tab2">테크</a></li>
      <li><a href="#tab3">풍경</a></li>
    </ul>

    <div id="tab1" class="tab">
      <p>콘텐츠 1</p>
      <img src="http://placeimg.com/400/300/animals" width="100%" alt="동물">
    </div>
    <div id="tab2" class="tab">
      <p>콘텐츠 2</p>
      <img src="http://placeimg.com/400/300/tech" width="100%" alt="테크">
    </div>
    <div id="tab3" class="tab">
      <p>콘텐츠 3</p>
      <img src="http://placeimg.com/400/300/nature" width="100%" alt="풍경">
    </div>
  </div>
</body>
</html>
